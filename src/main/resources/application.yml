#server
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
  tomcat:
    threads:
      max: 128
    uri-encoding: UTF-8
#spring
spring:
  datasource:
    url: jdbc:mysql:///dbms?serverTimezone=GMT%2B8&characterEncoding=utf8
